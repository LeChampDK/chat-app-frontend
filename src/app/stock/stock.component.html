<div fxLayout="row" fxFlex="80" fxLayoutGap="10px" fxLayoutAlign="center center">
  <div fxLayout="column" fxFlexFill fxFlex="20" fxLayoutGap="10px">
    <mat-card fxFlex class="primary-text-color">
      <mat-card-header>
        <h2>Stocks</h2>
      </mat-card-header>
      <mat-card-content *ngIf="stocks$ | async as stocks" >
        <mat-selection-list #STOCKS multiple="false" (selectionChange)="currentSelection(STOCKS.selectedOptions.selected)">
          <mat-list-option *ngFor="let stock of stocks" [value]="stock">
            <div fxLayout="row" fxFlex="80" fxLayoutAlign="left" class="accent-text-color">
              <h5>{{stock.name}}</h5> <h5 class="warn-text-color" fxLayoutAlign="right">( {{stock.value}} ) </h5>
            </div>
          </mat-list-option>
        </mat-selection-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxLayout="column" fxFlexFill fxFlex="60" fxLayoutGap="10px">
    <mat-card fxFlex fxLayout="column">
      <mat-card-header *ngIf="selected">
        <h2 class="primary-text-color">{{selected.name}}</h2>
      </mat-card-header>
      <mat-card-content class="primary-text-color" fxFlex fxLayout="column" *ngIf="selected">
        <h3>{{selected.description}}</h3>
        <div>
          <h4 class="primary-text-color">Current value: {{selected.value}}</h4>
        </div>
      </mat-card-content>
      <mat-card-footer fxFlex="30px" style="padding-left: 30px">
      </mat-card-footer>
      <mat-card-actions *ngIf="selected">
        <mat-form-field fxFlex="50">
          <mat-label>Set new value</mat-label>
          <input matInput type="number" [formControl]="valueField">
          <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="updateStock()">
            <mat-icon fontSet="material-icons-outlined">send</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
